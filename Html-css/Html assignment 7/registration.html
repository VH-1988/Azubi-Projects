<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form>
    <label for="name">Full Name</label> <br>
    <input type="text" name="name" id="name" placeholder="full name"><br>
    <label for="email">Email Address</label> <br>
    <input name="email" id="email" placeholder="email"><br>
    <label for="bday">Birth date</label> <br>
    <input type="date" name="bday" id="bday" placeholder="date of birth"><br>
    <label for="sex">Gender</label> <br>
    <input type="text" name="sex" id="sex" placeholder="gender"><br>
    <label for="cob">Country of Birth</label> <br>
    <input type="text" name="cob" id="cob" placeholder="country of birth"><br>
    <label for="favLang">Favourite programming languages</label> <br>
    <input type="text" name="favLang" id="favLang" placeholder="favourite programming languages"><br>
    <label for="image">Image</label> <br>
    <input type="image" name="image" id="image" placeholder="image" src="lwakit.PNG" width="250" height="150"><br>
    <label for="message">Message</label> <br>
    <input type="text" name="message" id="message" placeholder="input your remarks"><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
